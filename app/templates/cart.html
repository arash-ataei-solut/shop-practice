<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
</head>
<body>
    {% for i in cart_items %}
        <p>{{ i.products.name }} {{ i.products.quantity }} {{ i.quantity }}</p>
        <form action="{% url 'remove-from-cart' %}" method="post">
        {% csrf_token %}
            <input type="hidden" name="pk" value="{{ i.pk }}">
            <button type="submit">
                remove from cart
            </button>
        </form>
    {% endfor %}
</body>
</html>
